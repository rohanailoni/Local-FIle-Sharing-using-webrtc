<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is an Entry page</title>
</head>
<body>
   
    <input id="room-name-input" type="text" size="100"><br>
    <input id="user-name-input" type="text" size="100"><br>
    <input id="message-submit" type="button" value="Send">
    <script>
        
        document.querySelector('#message-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName=document.querySelector("#user-name-input").value;

            window.location.pathname = '/upload/' + roomName + '/'+userName +'/';
        };
    </script>
</body>
</html>
